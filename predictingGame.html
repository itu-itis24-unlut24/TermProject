<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./gamepage.css">
    <title>Prediction Game</title>
</head>
<body>
	<div class="container" id="title-section">
    	<p id="title">Word Prediction Game</p>
	</div>
    <div class="container" id="game-window">
        <div id="letters-window">
            <div class="letter-container">
                <object class="letter-svg" data="./svg-files/C.svg" type="text/svg"></object>
                <div class="letter-veil"><strong>?</strong></div>
            </div>
            <div class="letter-container">
                <object class="letter-svg" data="./svg-files/L.svg" type="text/svg"></object>
                <div class="letter-veil"><strong>?</strong></div>
            </div>
            <div class="letter-container">
                <object class="letter-svg" data="./svg-files/O.svg" type="text/svg"></object>
                <div class="letter-veil"><strong>?</strong></div>
            </div>
            <div class="letter-container">
                <object class="letter-svg" data="./svg-files/U.svg" type="text/svg"></object>
                <div class="letter-veil"><strong>?</strong></div>
            </div>
            <div class="letter-container">
                <object class="letter-svg" data="./svg-files/D.svg" type="text/svg"></object>
                <div class="letter-veil"><strong>?</strong></div>
            </div>
        </div>
        <div id="ui">
            <p>Type your guess here:&nbsp;&nbsp;<input id="guess-input" type="text"></p>
            <button id="submit-button">Submit</button>
            <button id="reset-button" style="display: none;">Reset</button>
            <div id="scoreboard">
                <p>Lives:</p>
                <div id="hearts">
                    <img class="heart-svg" src="./svg-files/heart.svg" style="width: 2.4em"></object>
                    <img class="heart-svg" src="./svg-files/heart.svg" style="width: 2.4em"></object>
                    <img class="heart-svg" src="./svg-files/heart.svg" style="width: 2.4em"></object>
                </div>
                <div>
                    <p id="score-display">Score: <span id="points">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
